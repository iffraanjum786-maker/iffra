<html>
<head>
    <title>Icon Sizing in HTML</title>
</head>
<body>
    <h2>HTML Icon Sizing Example</h2>

    <!-- Small icon -->
    <img src="icon.png" width="30" height="30" alt="Small Icon"><br><br>

    <!-- Medium icon -->
    <img src="icon.png" width="60" height="60" alt="Medium Icon"><br><br>

    <!-- Large icon -->
    <img src="icon.png" width="100" height="100" alt="larde Icon">
    </body>
    </html>
