<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-6 col-md-4 bg-primary text-white p-3 mb-3">Column 1</div>
    <div class="col-6 col-md-4 bg-success text-white p-3 mb-3">Column 2</div>
    <div class="col-6 col-md-4 bg-danger text-white p-3 mb-3">Column 3</div>
    <div class="col-6 col-md-4 bg-warning text-dark p-3 mb-3">Column 4</div>
    <div class="col-6 col-md-4 bg-info text-white p-3 mb-3">Column 5</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
