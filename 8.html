<html>
<head><title>Form</title></head>
<body>
  <center>
    <h2>Registration Form</h2>
    <form>
      <table>
        <tr><td>Username</td><td><input type="text"></td></tr>
        <tr><td>Password</td><td><input type="password"></td></tr>
        <tr><td>Confirm Password</td><td><input type="password"></td></tr>
        <tr><td>FirstName</td><td><input type="text"></td></tr>
        <tr><td>LastName</td><td><input type="text"></td></tr>
        <tr><td>Email</td><td><input type="email"></td></tr>
        <tr><td>Phone No</td><td><input type="tel"></td></tr>
        <tr><td>Location</td><td><input type="text"></td></tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Save">
            <input type="reset" value="Reset">
          </td>
        </tr>
      </table>
    </form>
  </center>
</body>
</html>
