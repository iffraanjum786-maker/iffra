
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sibling Combinators Example</title>
<style>
  /* Adjacent Sibling Combinator (+) */
  h2 + p {
    color: red;
    font-weight: bold;
  }

  /* General Sibling Combinator (~) */
  h2 ~ p {
    color: blue;
    font-style: italic;
  }

  /* Just for layout clarity */
  p {
    margin: 5px 0;
  }
</style>
</head>
<body>

<h2>Heading 1</h2>
<p>Paragraph 1 (adjacent to heading, red & bold)</p>
<p>Paragraph 2 (general sibling, blue & italic)</p>
<p>Paragraph 3 (general sibling, blue & italic)</p>

<h2>Heading 2</h2>
<p>Paragraph 4 (adjacent to heading, red & bold)</p>
<p>Paragraph 5 (general sibling, blue & italic)</p>

</body>
</html>
