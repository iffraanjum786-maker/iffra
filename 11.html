<html>
<body>
  <h3>Upload Article</h3>
  <form>
    File Path: <input type="file" name="file"><br><br>
    Author Name: <input type="text" name="author"><br><br>

    Type:<br>
    <input type="radio" name="type" value="Technical"> Technical<br>
    <input type="radio" name="type" value="Literary"> Literary<br>
    <input type="radio" name="type" value="General"> General<br><br>

    Subject Topic:
    <select name="topic">
      <option>Science</option>
      <option>Technology</option>
      <option>Education</option>
      <option>Health</option>
      <option>Arts</option>
    </select><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
