<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Transitions Example</title>
<style>
  .box {
    width: 100px;
    height: 100px;
    background: steelblue;
    transition: all 0.5s ease; /* Smooth animation for all properties */
  }

  .box:hover {
    width: 150px;
    height: 150px;
    background: tomato;
    transform: rotate(45deg);
  }
</style>
</head>
<body>

<h2>CSS Transitions Example</h2>
<div class="box"></div>

</body>
</html>
