<html>
<head>
<style>
.card {
  width: 250px;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
  text-align: center;
  padding: 15px;
  margin: 20px;
}

.card img {
  width: 100%;
  border-radius: 8px 8px 0 0;
}

.card h3 {
  margin: 10px 0;
}

.card p {
  color: #555;
}

.card button {
  background: #007bff;color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 5px;
  cursor: pointer;
}
.card button:hover {
  background: #0056b3;
}
</style>
</head>
<body>

<div class="card">
  <img src="example.jpg" alt="Card Image">
  <h3>Card Title</h3>
  <p>This is a simple card example.</p>
  <button>Read More</button>
  </div>
  </body>
  </html>
