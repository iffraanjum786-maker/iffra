<html>
    <head>
        <style>
            div{
                width:100px;
                height:100px;
                background-color:red;
                transition:width2s,hight4s,background-color 3s;
            }
            div:hover{
                width:300px;
                height:300px;
                background-color:purple
            }
        </style>
    </head>
    <body>
        <h1>2the transition property</h1>
        <p>hover over the div element below, to see the transtion effect:</p>
        <div></div>
    </body>
</html>
