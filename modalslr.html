<html>
<head>
<style>
.modal {
  display: none;
  position: fixed;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
}
.modal-content {
  background: white;
  margin: 20% auto;
  padding: 20px;
  width: 250px;
  text-align: center;
}
</style>
</head>
<body>

<button onclick="document.getElementById('m').style.display='block'">Open</button>
<div id="m" class="modal">
  <div class="modal-content">
    <p>This is a modal!</p>
    <button onclick="document.getElementById('m').style.display='none'">Close</button>
  </div>
</div>

</body>
</html>
