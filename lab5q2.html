<html>
<head>
<style>
.container {
  width: 80%;
  margin: 20px auto;
  padding: 20px;
  background: lightgray;
  text-align: center;
}

/* When screen width â‰¤ 600px */
@media (max-width: 600px) {
  .container {
    width: 95%;
    background: lightblue;
  }
}
</style>
</head>
<body>

<div class="container">
  <h2>Responsive Container</h2>
  <p>This box changes on smaller screens.</p>
</div>

</body>
</html>
